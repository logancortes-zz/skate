<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Skate for All</title>
  </head>
  <body>
      <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">SKATE</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">iNICIO <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">vIDEOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">fOTOS</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      tIENDA
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#">pANTALONES</a>
                      <a class="dropdown-item" href="#">cAMISETAS</a>
                      <a class="dropdown-item" href="#">aCCESORIOS</a>
                    </div>
                  </li>
                </ul>
              </div>
          </nav>
          <div class="sectionLight">
            <div class="row">
                <div class="col-sm-12">
                  <div class="jumbotron jumbotron-fluid">
                      <div class="container">
                        <h1 class="display-4">Bienvenidos a mi Mundo</h1>
                        <p class="lead">Brindándote los más cool del Skate desde 1980</p>
                      </div>
                  </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col"></div>
                    <div class="col-sm-12 col-md-6">
                        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
                          <ol class="carousel-indicators">
                            <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#mainCarousel" data-slide-to="1"></li>
                            <li data-target="#maincarousel" data-slide-to="2"></li>
                              <li data-target="#maincarousel" data-slide-to="3"></li>
                          </ol>
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="Imgs/skate%201.jpg" class="d-block w-100" alt="First Slide">
                              <div class="carousel-caption d-none d-md-block">
                               <h5>Let´s fly</h5>
                               <p>Show me some tricks</p>
                              </div>
                            </div>
                              
                            <div class="carousel-item">
                              <img src="Imgs/skate%202.png" class="d-block w-100" alt="Second Slide">
                            </div>
                            <div class="carousel-item">
                              <img src="Imgs/skate%203.jpg" class="d-block w-100" alt="Third Slide">
                            </div>
                            <div class="carousel-item">
                              <img src="Imgs/skate%204.jpg" class="d-block w-100" alt="Fourth Slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                    </div>
                <div class="col"></div>
            </div>
          </div>
      <!--Seccion 2-->
      <div class="sectionDark">
        <div class="row">
            <div class="col-sm-12 col-md-1 offset-md-2"></div>
        </div>
      </div>
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</html>
